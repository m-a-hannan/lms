name: LMS CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Validate required structure
        run: |
          set -e
          test -f public/index.php
          test -f app/includes/connection.php
          test -d public/assets/css
          test -d public/assets/js
          test -d app/includes
          test -d DB
          echo "Structure looks OK."

      - name: PHP syntax check (lint)
        run: |
          set -e
          php -v
          echo "Linting all PHP files..."
          find . -type f -name "*.php" -print0 | xargs -0 -n 1 php -l
          echo "All PHP files passed syntax check."
